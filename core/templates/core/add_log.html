{% extends "base_app.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add_deck.css' %}">

<div class="header_add">
    <h2>Add Log:</h2>
</div>

<div class="form_container">
   <form action="" method="POST">

      {% csrf_token %}

      {% for field in form %}
         <div class="input-field {% if field.errors %}input-invalid{% endif %}">
         {{ field.lable_tag }}
         {% for error in field.errors %}
            <div class="text-danger"><small>{{ error }}</small></div>
         {% endfor %}

         {{ field }}
         </div>
      {% endfor %}
      <button type="submit">Add Log</button>
   </form> 
</div>
{% endblock %}
