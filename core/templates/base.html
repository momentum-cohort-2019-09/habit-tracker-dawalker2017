{% load static %}

        <div class="divider"></div>
        <a href="" class="center_nav_href"><div class="nav_etc1">[FUTURE_LINK]</div></a>
        <div class="divider"></div>
        <a href="" class="right_nav_href"><div class="nav_etc2">[FUTURE_LINK]</div></a>

<body>

</html>
